codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "50...80"
  status:
    project:
      default:
        target: auto
        threshold: 5%
    patch:
      default:
        target: auto
        threshold: 5%

flags:
  server:
    paths:
      - server/
    carryforward: true
  compose:
    paths:
      - composeApp/
    carryforward: true

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: false
  require_base: no
  require_head: yes