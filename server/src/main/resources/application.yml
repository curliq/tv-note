environment:
  secrets:
    tmdb-key: ${BOOT_TMDB_TOKEN}
  mode: "development"
jwt:
  key: ${BOOT_JWT_PRIVATE_KEY}
logging:
  file:
    path: ./logs
  level:
    com.free.tvtracker.logging.OutRequestLoggingInterceptor: INFO
    com.free.tvtracker.logging.RequestLoggingInterceptor: INFO
    com.free.tvtracker.logging.TvtrackerLogger: DEBUG
    httpclient:
      wire: off
    org:
      apache:
        http: DEBUG
      hibernate: WARN
      springframework:
        security: DEBUG
        web: WARN
        web.client.RestTemplate: DEBUG
    root: WARN
  threshold:
    console: trace
    file: error
server:
  ssl:
    enabled: false
  port: 8080
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    password: admin
    url: jdbc:postgresql://localhost:5432/track8
    username: admin2
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
      jakarta:
        persistence:
          schema-generation:
            scripts:
              action: update
              create-source: metadata
              create-target: db_update.sql
    show-sql: true
  output:
    ansi:
      enabled: always
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration
  flyway:
    enabled: false # we only need the gradle task
sentry:
  dsn: ${BOOT_KEY_DSN_SENTRY}
  environment: "development"
  traces-sample-rate: 1.0
management:
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: "*"
  endpoint:
    beans.enabled: true
    caches.enabled: true
    health.enabled: true
    httpexchanges.enabled: true
    loggers.enabled: true
    metrics.enabled: true
    scheduledtasks.enabled: true
    threaddump.enabled: true
